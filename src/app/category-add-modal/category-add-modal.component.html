<div 
    bsModal #addCategoryModal="bs-modal" 
    class="modal fade" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="mySmallModalLabel"
    aria-hidden="true"
    (onHidden)="myForm.reset()"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
    <form #myForm="ngForm" novalidate>

        <div class="modal-header ">      
            <h4 class="modal-title pull-left">Добавить категорию</h4>      
            <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <!-- Error Message -->
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
                </div>
            </div>
            
            <div class="form-group">
	            <label class="form-control-label" for="category">Название</label>
                <input class="form-control"
                   			    [(ngModel)]="category.name" 
                                required                                            
                    		    name="category"
                    		    type="text"
                />
                <div [hidden]="myForm.valid" class="alert alert-danger">
                    Не указано имя
                </div>
            </div>
        </div>

	    <div class="modal-footer">
		    <div class="row text-center">
                <button 
                       type="button" 
                       class="btn btn-success" 
                       (click)="Save()"
                       [disabled]="myForm.invalid"
                > Сохранить </button>
            </div>
	    </div>

    </form>
    </div>
  </div>
</div>
