<table class="table table-striped">
            <thead>
                <tr>
                	<th>ID</th>
                    <th>Название товара</th>
                    <th>Цена покупки</th>
                    <th>Цена продажи</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items; let i = index">
                	<td>{{ i+1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.priceIn }}</td> 
                    <td>{{ item.priceOut }}</td>          
                    <td>
                    	<button type="button" class="btn btn-danger" (click)="removeItem"> Удалить </button>
                    	<button type="button" class="btn btn-primary" (click)="changeItem"> Изменить </button>
                    </td>           
                </tr>
            </tbody>
</table>
