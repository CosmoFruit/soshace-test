<div 
    bsModal #deleteCategoryModal="bs-modal" 
    class="modal fade" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="mySmallModalLabel" 
    aria-hidden="true"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <!-- Error Message -->
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
                </div>
            </div>

            <div class="row">  
      		    <div class="col-md-12 text-center">    		
  				    <h4> Хотите удалить категорию <strong>{{ category.name }}</strong> ? </h4>		
  	            </div>	
		    </div>
            <div class="row">
      		    <div class="col-md-12">
                    <alert type="danger">
  			                Все товары из этой категории будут пермещены в "Без категории".
				    </alert>
                </div>	
            </div>
        </div>

        <div class="modal-footer">
	        <div class="row text-center">
                <button type="button" class="btn btn-success" (click)="Remove()"> Да </button>
        	    <button type="button" class="btn btn-danger" (click)="hide()"> Нет </button>
            </div>
        </div>

    </div>
  </div>
</div>
