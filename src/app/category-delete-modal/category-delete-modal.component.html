<div bsModal #deleteCategoryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="row">  
      		<div class="col-md-10 col-offset-1">    		
  				<h4> Хотите удалить категорию <strong>{{ category.name }}</strong> ? </h4>		
  			</div>	
		</div>
      	<div class="row">
      		<div class="col-md-10 col-offset-1">
      			<alert type="danger">
  					Все товары из этой категории будут пермещены в "Без категории".
				</alert>
			</div>	
		</div>
      </div>
	<div class="modal-footer">
		<div class="row text-center">
        	<button type="button" class="btn btn-success"> Да </button>
        	<button type="button" class="btn btn-danger"> Нет </button>
        </div>
	</div>

    </div>
  </div>
</div>
