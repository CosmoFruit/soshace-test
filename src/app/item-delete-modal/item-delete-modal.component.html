<div 
    bsModal #deleteItemModal="bs-modal" 
    class="modal fade" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="mySmallModalLabel" 
    aria-hidden="true"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      
      <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>

      <div class="modal-body">
          <!-- Error Message -->
          <div class="row">
              <div class="col-md-8 col-offset-4 text-center">
                  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
              </div>
          </div>
          <div class="row">
      		    <alert type="danger">
  				        Точно удалить товар с ID <strong>{{ idx }}</strong> и именем <strong> {{ item.name }}</strong>?
		          </alert>
		      </div>
      </div>

      <div class="modal-footer">
		      <div class="row text-center">
              <button type="button" class="btn btn-success" (click)="remove()"> Да </button>
              <button type="button" class="btn btn-danger" (click)="hide()"> Нет </button>
          </div>
      </div>

    </div>
  </div>
</div>
